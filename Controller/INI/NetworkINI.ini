; 0x0N###### >>> 0x4N###### System Path files
; 0x5N###### >>> 0x7N###### Custom Path files
; 0x5FN##### >>> 0x7FN##### Custom Path files
; 0x9N###### >>> 0xBN###### Custom Path files
; Typically only rail related paths & certain onewayroad paths need both right & left hand paths done for them.


